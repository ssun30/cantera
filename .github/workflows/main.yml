name: CI

on:
  push:
    # Build on tags that look like releases
    tags:
      - v*
    # Build when main or testing is pushed to
    branches:
      - main
      - testing
  pull_request:
    # Build when a pull request targets main
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  run-matlab-examples:
    name: Run the MATLAB examples
    runs-on: ubuntu-18.04
    timeout-minutes: 60
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        matlab-version: [ 'R2020a', 'R2021a' ]
      fail-fast: false
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          architecture: x64
      - name: Install Apt dependencies
        run: |
          sudo apt update
          sudo apt install libboost-dev gfortran graphviz liblapack-dev libblas-dev gcc-5 g++-5
      - name: Upgrade pip
        run: python3 -m pip install -U pip setuptools wheel
      - name: Install Python dependencies
        run: python3 -m pip install ruamel.yaml scons numpy cython h5py pandas matplotlib scipy
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
        with:
          release: ${{ matrix.matlab-version }}
      - name: Build Cantera # compile with GCC 5.5.0 on ubuntu-18.04
        run: python3 `which scons` build env_vars=all -j2 debug=n matlab_path='/usr/local/MATLAB/${{ matrix.matlab-version }}/' --debug=time
      - name: Install
        # spot-check installation locations
        run: |
          sudo scons install
          test -f ${CONDA_PREFIX}/lib/libcantera_shared.so
          test -f ${CONDA_PREFIX}/matlab/MatlabToolbox/ctpath.m
      - name: Run MATLAB script
        uses: matlab-actions/run-command@v1
        with:
          command: addpath('${CONDA_PREFIX}/matlab/MatlabToolbox/'), ctpath, SetMatlabToolboxVersion(1), LoadCantera



